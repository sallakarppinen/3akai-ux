<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />
        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.content.css" />
        <script type="text/javascript" src="http://0.0.0.0:8081/web-apps/vendor/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="http://0.0.0.0:8081/web-apps/vendor/jquery/jquery.browser.min.js"></script>
        <script type="text/javascript" src="http://0.0.0.0:8081/web-apps/apps/api/documents/api.js"></script>
    </head>
    <body>

        <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <main class="oae-main-content" role="main">

            <!-- CLIPS -->
            <div class="oae-clip-container">
                <div id="content-clip-container" class="oae-clip-container-left"><!-- --></div>
                <div id="content-clip-template"><!--
                    <div class="oae-clip">
                        <div class="oae-clip-fold">
                            <div class="oae-clip-fold-inner"></div>
                            <div class="oae-clip-fold-outer"></div>
                        </div>
                        <div class="oae-clip-content">
                            <button type="button" aria-expanded="false" aria-controls="content-clip-detail">
                                <div class="oae-thumbnail fa fa-puzzle-piece">
                                </div>
                                <div>
                                    <div>
                                        <h1 class="oae-threedots">${content.displayName|encodeForHTML}</h1>
                                        <i class="fa fa-caret-down"></i>
                                    </div>
                                </div>
                            </button>
                            <div>
                                <ul id="content-clip-detail" aria-hidden="true">
                                        <li><button class="content-trigger-manageaccess"><i class="fa fa-lock"></i>__MSG__MANAGE_ACCESS__</button></li>
                                        <li><button class="content-trigger-manageaccess-add"><i class="fa fa-share-square-o"></i>__MSG__SHARE__</button></li>
                                        <li><button class="oae-trigger-editcontent"><i class="fa fa-pencil"></i>__MSG__EDIT_DETAILS__</button></li>
                                        <li><button class="oae-trigger-uploadnewversion"><i class="fa fa-arrow-circle-o-up"></i>__MSG__UPLOAD_NEW_VERSION__</button></li>
                                        <li><button class="oae-trigger-revisions"><i class="fa fa-undo"></i>__MSG__REVISIONS__</button></li>
                                        <li><button class="oae-trigger-deleteresource"><i class="fa fa-trash-o"></i>__MSG__DELETE__</button></li>
                                        <li><button class="oae-trigger-aboutcontent"><i class="fa fa-info-circle"></i>__MSG__ABOUT__</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                --></div>
            </div>
            <div class="col-md-12" style="margin-top:30px;">
                <div id="placeholder"><!-- --></div>
            </div>

            <script type="text/javascript">
                $(function () {
                    function initEditor () {
                        // file extension - currently should be one of 'docx', 'xlsx' or 'pptx'
                        var fileType = 'docx';
                        // one of 'text', 'spreadsheet' or 'presentation'
                        var documentType = 'text';

                        window.docEditor = new DocsAPI.DocEditor("placeholder", {
                            document: {
                                fileType: fileType,
                                title: "Test." + fileType,
                                url: 'http://tenant1.oae.com/shared/oae/test.' + fileType,
                                key: '123'
                            },
                            editorConfig: {
                                // a Hilary endpoint that returns 200 and "{\"error\":0}"
                                callbackUrl: 'http://tenant1.oae.com/api/onlyoffice'
                            },
                            documentType: documentType,
                            width: "100%",
                            height: "700px"
                        });
                    }
                    $(window).on("hashchange", function () {
                        initEditor();
                    });

                    initEditor();
                });
            </script>

            <!-- NAVIGATION -->
            <div data-widget="lhnavigation"><!-- --></div>

        </main>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/ui/js/editor.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>

    </body>
</html>
